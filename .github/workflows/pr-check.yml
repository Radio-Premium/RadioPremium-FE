name: PR Build Check

on:
  pull_request:
    branches:
      - dev

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.11.0
          cache: npm
      - run: npm install
      - run: npm run build
